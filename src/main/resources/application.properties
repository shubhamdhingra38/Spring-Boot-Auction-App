spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://auctionappmysql:3306/auctionapp
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.main.allow-bean-definition-overriding=true
spring.datasource.hikari.initialization-fail-timeout=0

# Refer: https://stackoverflow.com/questions/62561211/spring-responsestatusexception-does-not-return-reason
server.error.include-message=always

spring.http.multipart.max-file-size=1MB
spring.http.multipart.max-request-size=1MB

# Allows cookie to be shared between domain root and sub-domain
server.servlet.session.cookie.domain=.yetanotherauctionapp.in
